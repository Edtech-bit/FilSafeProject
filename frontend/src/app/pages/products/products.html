<div class="showcase-container" style="padding: 40px; font-family: 'Segoe UI', sans-serif;">
  <h1 style="text-align: center; color: #d32f2f;">Our Security Solutions</h1>
  <p style="text-align: center; color: #666; margin-bottom: 30px;">Professional grade protection for your home and business.</p>

  <div style="display: flex; justify-content: center; gap: 15px; margin-bottom: 40px;">
    <button *ngFor="let cat of categories" 
            (click)="filterByCategory(cat)"
            [style.background]="selectedCategory === cat ? '#d32f2f' : '#eee'"
            [style.color]="selectedCategory === cat ? 'white' : '#333'"
            style="padding: 10px 25px; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.3s;">
      {{cat}}
    </button>
  </div>

  <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;">
    <div *ngFor="let product of filteredProducts" 
         style="background: white; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.3s;">
      
      <img [src]="product.image || 'assets/placeholder-product.jpg'" 
           style="width: 100%; height: 200px; object-fit: cover; background: #f9f9f9;">
      
      <div style="padding: 20px;">
        <span style="font-size: 12px; color: #d32f2f; text-transform: uppercase; font-weight: bold;">{{product.category}}</span>
        <h3 style="margin: 10px 0; color: #222;">{{product.name}}</h3>
        <p style="color: #666; font-size: 14px; line-height: 1.5; height: 60px; overflow: hidden;">{{product.description}}</p>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
          <span style="font-size: 18px; font-weight: bold; color: #333;">â‚±{{product.price | number}}</span>
          <button style="background: #333; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">Inquiry</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="filteredProducts.length === 0" style="text-align: center; padding: 50px; color: #999;">
    <h3>No products found in this category.</h3>
  </div>
</div>
