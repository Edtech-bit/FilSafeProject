<section class="blog-page" *ngIf="post; else notFound">
  <div class="blog-hero" [style.backgroundImage]="'url(' + post.image + ')'">
    <div class="hero-overlay">
      <div class="meta-info">
        <span class="category-badge">Security Insights</span>
        <span class="reading-time">5 min read</span>
      </div>
      <h1 class="blog-main-title">{{ post.title }}</h1>
    </div>
  </div>

  <div class="content-container">
    <article class="blog-article">
      <div class="rich-text" [innerHTML]="post.content"></div>
      
      <hr class="divider">
      
      <div class="author-footer">
        <p>Published by <strong>FilSafe Technical Team</strong></p>
        <button routerLink="/" class="back-btn">‚Üê Back to Insights</button>
      </div>
    </article>
  </div>
</section>

<ng-template #notFound>
  <div class="error-container">
    <div class="error-card">
      <h2>Article Unavailable</h2>
      <p>The security brief you are looking for has been moved or archived.</p>
      <a routerLink="/" class="primary-btn">Return to Dashboard</a>
    </div>
  </div>
</ng-template>
